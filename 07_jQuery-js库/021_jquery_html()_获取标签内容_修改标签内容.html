<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {

            var $div = $('.box');

            // 获取标签元素的内容
            console.log($div.html());  // <span>我是一个div标签</span>

            // 设置标签元素的内容
            $div.html('我是一个新的div标签');
            console.log($div.html()); // 我是一个新的div标签


        })

    </script>
</head>
<body>
    <div class="box"><span>我是一个div标签</span></div>
</body>
</html>
