<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {

            var $a = $('.link');
            var $img = $('#img01');

            // 获取属性的值，区别005中css属性值获取和修改
            console.log($a.prop('class'));
            console.log($a.prop('title')); // 读取没有设置的属性，结果为空


            // 设置属性和添加属性，使用字典，可以设置多个
            $a.prop({'href':'http://www.hao123.com','title':'hao123首页'});
            console.log($a.prop('title'));

            // 获取图片的src属性，结果是一个完整的地址,即绝对地址
            console.log($img.prop('src')); // http://localhost:63342/Web_front_end_study/07_jQuery/images/001.jpg
        })

    </script>
</head>
<body>
    <a href="http://www.baidu.com" class="link">点击跳转</a>
    <img src="images/001.jpg" alt="图片" id="img01">
</body>
</html>
