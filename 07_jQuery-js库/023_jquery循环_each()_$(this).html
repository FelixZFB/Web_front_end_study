<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {

            var $li = $('.list li');

            // 循环操作每一个li
            $li.each(function () {
                // $(this)依次操作每个li,弹出每个li的内容
                console.log($(this).html()); // 1 2 3 ......
                // 获取每个li的索引值
                console.log($(this).index()); // 0 1 2 ......

            })

        })

    </script>
</head>
<body>
    <!--ul.list>li{$}*8-->
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
