<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
    <script type="text/javascript">

        $(function () {

            var $box = $('.box');

            $('#btn').click(function () {

                // 直接修改样式，瞬间修改直接用css
                // 要显示修改的动画效果，css换成animate即可
                // 先写动画的终点状态，然后动画时间，可以传入一个回调函数，动画结束后执行的函数
                $box.animate({'width':'600px','height':'400px'},2000,function () {
                    alert('动画完成！');
                });

            })


        })

    </script>
</head>
<body>
    <input type="button" name="" value="点击动画" id="btn">
    <div class="box"></div>
</body>
</html>
