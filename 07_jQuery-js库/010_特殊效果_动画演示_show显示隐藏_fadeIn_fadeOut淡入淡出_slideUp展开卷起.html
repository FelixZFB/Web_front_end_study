<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {

            var $btn = $('#btn'); // 选择input标签
            $btn.click(function () {
                // 默认div是隐藏的，点击淡入，fadeOut淡出
                // 可以传入时间单位毫秒，然后可以传入一个匿名函数(回调函数)
                // 动画结束后要执行的函数功能
                $('.box').fadeIn(2000,function () {
                    alert('动画结束了!')
                });
            })

            var $btn2 = $('#btn2'); // 选择input标签
            $btn2.click(function () {
                $('.box2').fadeToggle(2000); // 点击动画淡入淡出切换进行
            })


        })

    </script>
    <style type="text/css">

        .box{
            width: 300px;
            height: 300px;
            background-color: gold;
            display: none;
        }

        .box2{
            width: 300px;
            height: 300px;
            background-color: gold;
            display: block;
        }

    </style>
</head>
<body>
    <input type="button" name="" value="动画" id="btn">
    <div class="box"></div>
    <input type="button" name="" value="交替动画" id="btn2">
    <div class="box2"></div>
</body>
</html>
