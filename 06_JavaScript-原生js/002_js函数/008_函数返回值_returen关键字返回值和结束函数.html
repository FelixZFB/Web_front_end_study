<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function fnAdd(a, b) {
            alert('hello!'); /*弹出hello！*/
            var c = a + b;
            return c; /*返回函数的结果c,并结束函数的运行*/
            alert('hello!');  /*return结束函数代码，该句代码不会执行，因此提示了语法错误*/
        }

        var iResult = fnAdd(1, 3); /*调用函数，弹出函数里面的hello*/
        alert(iResult)  // 弹出函数的返回值4

    </script>
</head>
<body>

</body>
</html>
