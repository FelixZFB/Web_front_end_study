<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">


        /*定义一个函数*/
        /*函数名称匈牙利命名法，前面加个fn*/
        function fnChange(){
            /*获取元素*/
            var oDiv = document.getElementById('div1');
            /*修改样式*/
            oDiv.style.color = 'red';
            oDiv.style.fontSize = '32px';
        }

        /*该代码没有写window.onload加载模块，因为函数调用时候，代码都已经全部加载完成*/



    </script>
</head>
<body>
    <!--函数调用方式2：使用onclick，页面点击响应内容，函数就会被调用-->
    <div id="div1">这是一个div元素</div>
    <!--插入一个按钮，用来调用函数-->
    <input type="button" name="" value="点击改变div1的样式" onclick="fnChange()">
</body>
</html>
