<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--将body中的行间js代码都提取后放到script下面，body里面就没有js代码-->
    <!--对比002案例，onclick是放在body行间代码里面-->
    <script type="text/javascript">

        /*全部代码都放在加载模块里面，注意是window不是windows*/
        window.onload = function () {

            /*获取input标签元素*/
            var oBtn = document.getElementById('btn01');

            // /*将事件属性和一个函数关联，函数不能写小括号，写了就代表马上执行函数*/
            // oBtn.onclick = fnChange;
            // /*点击input按钮，以下函数就会执行*/
            //
            // function fnChange(){
            //     /*获取元素*/
            //     var oDiv = document.getElementById('div1');
            //     /*修改样式*/
            //     oDiv.style.color = 'red';
            //     oDiv.style.fontSize = '32px';
            // }

            /*匿名函数类似python中的匿名函数lambda表达式*/
            /*匿名函数没有函数名，上面注释掉的2步代码直接合并为一步*/
            /*直接将匿名函数赋值给一个属性*/
            /*函数只在某个特定地方使用，就用匿名函数*/
            /*函数很多地方使用，就是用普通函数定义，定义函数名*/
            oBtn.onclick = function(){
                var oDiv = document.getElementById('div1');
                oDiv.style.color = 'red';
                oDiv.style.fontSize = '32px';
            }

        };


    </script>
</head>
<body>
<div id="div1">这是一个div元素</div>
<input type="button" name="" value="点击改变div1的样式" id="btn01">
</body>
</html>
