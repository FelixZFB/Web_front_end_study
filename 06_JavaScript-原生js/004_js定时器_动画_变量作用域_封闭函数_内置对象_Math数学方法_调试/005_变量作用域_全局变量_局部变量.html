<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 全局变量，比他级别低的函数都可以使用
        var iNum01 = 12;

        function fnAlert() {
            // 局部变量
            // 先在函数内部找，找到就用，找不到就去函数外部找
            var iNum01 = 20;
            var iNum02 = 24;
            alert(iNum01);
            alert(iNum02);

        }

        fnAlert();

        alert(iNum01); // 弹出12
        alert(iNum02); // 局部变量，函数外部不能使用

        // 依次弹出 20 24 12 报错（火狐查看元素控制台ReferenceError: iNum02 is not defined）




    </script>
</head>
<body>

</body>
</html>
