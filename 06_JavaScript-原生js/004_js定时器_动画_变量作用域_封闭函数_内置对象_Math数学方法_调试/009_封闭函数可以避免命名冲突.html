<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var iNum01 = 12;
        function myalert(){
            alert('hello!');
        }

        /*封闭函数*/
        (function(){
            var iNum01 = 24;
            function myalert(){
                alert('hello!world');
            }
            alert(iNum01);
            myalert()
        })();

        /*封闭函数是一个独立的环境，里面的变量函数命名不会对外面产生影响*/
        alert(iNum01);
        myalert();

        // 先弹出封闭函数中内容，再接着弹出外部函数的内容

    </script>
</head>
<body>

</body>
</html>
