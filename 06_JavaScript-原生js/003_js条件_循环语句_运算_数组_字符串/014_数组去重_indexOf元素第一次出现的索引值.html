<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var aList = [2,1,4,2,5,6,5,5,3,3,4,2,1];

        var aList2 = [];
        var iLen = aList.length;

        for(var i=0;i<iLen;i++){
            if(aList.indexOf(aList[i])===i){
                aList2.push(aList[i])
            }
        }

        // indexOf(x)记录的是x元素第一次出现时候对应的索引值
        // i=0时候，aList[0]=2,索引值0,0=0,成立加入元素到空数组中
        // i=1时候，aList[1]=1,索引值1,1=1,成立加入元素到空数组中
        // i=2时候，aList[2]=4,索引值2,2=2,成立加入元素到空数组中
        // i=3时候，aList[3]=2,2的索引值0,0!=2,元素排除掉
        // 索引值为3的时候，该元素前面已经出现过，跳过
        // i=4时候，aList[4]=5,5的索引值4,4=4,成立加入元素到空数组中

        alert(aList2);

    </script>
</head>
<body>

</body>
</html>
