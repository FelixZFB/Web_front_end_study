<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {

            var iNum01 = 12;

            /*加赋值*/
            iNum01 = iNum01 + 2;
            alert(iNum01);

            /*上面简写为加等于*/
            iNum01 += 2;
            alert(iNum01);

            /*乘等于*/
            iNum01 *= 2;
            alert(iNum01);

            /*除等于*/
            iNum01 /= 2;
            alert(iNum01);

            /*++就是自己上面加1，执行一次加1*/
            iNum01++;
            alert(iNum01);

        }

    </script>
</head>
<body>

</body>
</html>
