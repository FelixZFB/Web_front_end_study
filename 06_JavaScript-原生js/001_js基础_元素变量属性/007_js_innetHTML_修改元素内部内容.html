<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        window.onload = function () {
            var oDiv = document.getElementById('div1')

            /*读取元素里面的内容*/
            var sTr = oDiv.innerHTML;
            alert(sTr);

            /*写(修改)元素的内容*/
            oDiv.innerHTML = "修改标签内部的内容";
            /*继续修改，可以插入标签进去*/
            oDiv.innerHTML = "<a href='http://www.baidu.com'>百度首页</a>"

        };


    </script>
</head>
<body>
    <div id="div1"><p>这是一个div元素</p></div>
</body>
</html>
