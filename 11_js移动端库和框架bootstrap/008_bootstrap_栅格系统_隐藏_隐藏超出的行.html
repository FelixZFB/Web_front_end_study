<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap一般用作响应式布局，因此需要设置视口大小和移动端设备相同meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--bootstrap依赖jQuery库，需要先引入jQuery库-->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!--然后引入bootstrap的js插件-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--最后引入bootstrap的css样式插件，font字体文件夹直接放在web下即可-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">

        /*使用属性选择器，只要名称含有col-的所有样式*/
        div[class*='col-']{
            background-color: gold;
            border: 1px solid black;
        }

        .box{
            max-width: 240px; /*窗口拉伸时候，盒子的最大宽度不能超过240px，可以保证盒子单独一行时候被拉伸的太宽了*/
            height: 200px;
            background-color: cyan;
            border: 1px solid black;
            margin: 20px auto 20px;
        }

    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <!--下面大尺寸时候一行显示4个，中尺寸时候，一行显示3个，会多出1个自动换行-->
            <!--多出的一个有时候不重要，我们可以将其隐藏，只显示一行的前3个-->
            <!--小尺寸时候，一行只能显示2个，超出的2个自动换行-->
            <!--继续缩小，一行只显示1个-->
            <div class="col-lg-3 col-md-4 col-sm-6"><div class="box">1</div></div>
            <div class="col-lg-3 col-md-4 col-sm-6"><div class="box">2</div></div>
            <div class="col-lg-3 col-md-4 col-sm-6"><div class="box">3</div></div>
            <div class="col-lg-3 col-md-4 hidden-md col-sm-6" ><div class="box">4</div></div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
            <!--继续缩小，一行只显示1个,如果我们想显示一行一个也将最后一个隐藏，要隐藏那个加上隐藏即可-->
            <!--下面是加小尺寸一行显示1个时候，隐藏掉第一个和第四个-->
            <div class="col-lg-3 col-md-4 col-sm-6 hidden-xs"><div class="box">1</div></div>
            <div class="col-lg-3 col-md-4 col-sm-6"><div class="box">2</div></div>
            <div class="col-lg-3 col-md-4 col-sm-6"><div class="box">3</div></div>
            <div class="col-lg-3 col-md-4 hidden-md col-sm-6 hidden-xs" ><div class="box">4</div></div>
        </div>
    </div>
</body>
</html>
