
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript">
		$(function(){

			/*
			首次打开时候，没有cookie的值，因此弹框就弹出了，点击知道了
			弹框关闭，同时把设置一个cookie，然后浏览器就有了cookie
			下次打开，有了cookie，就不会有任何动作，默认弹框还是隐藏的
			可以进入火狐，存储，删除该cookie，然后打开，弹框就又出来了
			*/

			// 取出hasread对应的值，如果没有就是undefined
			var hasread = $.cookie('hasread');
			//alert(hasread);

			// 判断是否存了cookie，undefined就是没有该cookie的值，没有就弹出弹框
			if(hasread===undefined)
			{
				$('.pop_con').show();
			}

			//用户点击知道后，存cookie，把弹框关掉
			$('#user_read').click(function(){
				$.cookie('hasread','read',{expires:7,path:'/'});
				$('.pop_con').hide();
			})
		})


	</script>
	<script type="text/javascript">


	</script>
	<style type="text/css">

		/*默认弹框和背景色都是隐藏的*/
		.pop_con{
			display:none;
		}

		/*弹框相对于浏览器窗口是固定定位，窗口正中间的位置*/
		.pop{
			position:fixed;
			width:500px;
			height:300px;
			background-color:#fff;
			border:3px solid #000;
			left:50%;
			top:50%;
			margin-left:-250px;
			margin-top:-150px;
			z-index:9999;
		}

		/*背景色变成灰色，权限次于弹框，在弹框下一层*/
		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			opacity:0.3;
			filter:alpha(opacity=30);
			left:0;
			top:0;
			z-index:9990;

		}
	</style>

</head>
<body>

	<!--弹框整体设置，弹框和弹框后面的背景色-->
	<div class="pop_con">
		<!--弹框内容-->
		<div class="pop">
			亲！本网站最近有优惠活动！请强力关注！
			<a href="javascript:;" id="user_read">朕知道了！</a>
		</div>
		<!--弹框后面背景色，灰色-->
		<div class="mask"></div>
	</div>

	<h1>网站内容</h1>
</body>
</html>
