<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 直接存储键值名称和值
        // 火狐打开，查看元素，存储，查看本地存储和会话存储
        localStorage.setItem('dat','12345');
        sessionStorage.setItem('dat','67890');

    </script>
</head>
<body>
    <h1>不需要依赖Jquery库，服务器环境打开访问，直接在script里面写即可，测试webStorage</h1>
</body>
</html>
