<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .list{
            list-style: none; /*去掉列表前面的小圆点*/
            width: 300px;
            height: 305px;
            margin: 50px auto 0;
            padding: 0; /*去掉内容和边框的间距，ul属性和div就一样了*/
        }

        .list li{
            height: 60px;
            line-height: 60px;
            border-bottom: 1px solid black; /*只显示底边框*/
            text-indent: 50px; /*设置首行缩进像素*/
            background: lightcyan url("images/bg01.png") no-repeat left 10px;
        }

        /*单独设置2345的背景图位置,移动背景图的位置，显示出对应标号*/
        /*火狐浏览器-查看元素-查看器-选定某个li标签-然后元素里面选择background-position: 0 -315px使用上下键调节数值*/
        /*或者直接输入数字，浏览器上面的背景图位置就会发生变化，找到最佳位置对应的像素*/
        .list .icon02{
            background-position: 0 -70px;
        }
        .list .icon03{
            background-position: 0 -154px;
        }
        .list .icon04{
            background-position: 0 -235px;
        }
        .list .icon05{
            background-position: 0 -315px;
        }
    </style>
</head>
<body>
    <!--ul.list>(li{美人鱼})*5-->
    <ul class="list">
        <li class="icon01">美人鱼</li>
        <li class="icon02">美人鱼</li>
        <li class="icon03">美人鱼</li>
        <li class="icon04">美人鱼</li>
        <li class="icon05">美人鱼</li>
    </ul>
</body>
</html>
