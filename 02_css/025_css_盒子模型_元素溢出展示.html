<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css盒子模型</title>
    <style type="text/css">

        .box{
            /*1. 设置盒子的大小和背景色*/
            width: 200px; /* 设置盒子的宽度，此宽度是指盒子内容的宽度，不是盒子整体宽度(难点) */
            height: 200px; /* 设置盒子的高度，此高度是指盒子内容的高度，不是盒子整体高度(难点) */
            background-color: yellow; /*设置盒子背景色*/
            /* 015_css_盒子模型_浏览器元素实际图.png结果可以发现，实际盒子内部元素是200*200 */
            /* 整个盒子还要加上内容和边框间距，边框的宽度，盒子实际是320*320 */

            /*2. 设置盒子的边框*/
            border: 10px solid red;

            /*3. 设置盒子内容和边框的间距, 可以单独设置4个边，单实际都是整体设置*/
            padding: 50px;

            /*4. 设置盒子与盒子间距,即设置盒子四周的间距*/
            margin: 100px;
        }

    </style>
</head>
<body>
