<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style type="text/css">

        .box1, .box2{
            width: 200px; /* 设置盒子的宽度，此宽度是指盒子内容的宽度，不是盒子整体宽度(难点) */
            height: 200px; /* 设置盒子的高度，此高度是指盒子内容的高度，不是盒子整体高度(难点) */
            background-color: green; /*设置盒子背景色*/
        }

        .box1{
            margin-bottom: 20px;
        }

        .box2{
            margin-top: 100px;
        }

        /*本来两个盒子，是想间隔120px，但是盒子垂直方向间距，会自动合并*/
        /*合并的时候，自动取较大的那个边距值，上面自动合并后，间距是100px*/
    </style>
</head>
<body>
    <div class="box1">盒子1</div>
    <div class="box2">盒子1</div>
</body>
</html>

<!--
外边距合并
外边距合并指的是，当两个垂直外边距相遇时，它们将形成一个外边距。
合并后的外边距的高度等于两个发生合并的外边距的高度中的较大者。解决方法如下：
1、使用这种特性
2、设置一边的外边距，一般设置margin-top
3、将元素浮动或者定位
-->
