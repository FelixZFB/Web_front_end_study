<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的状态*/
        .box{
            width:200px;
            height:200px;
            background-color:green;
        }
        .box:hover{
            /*鼠标悬停之后的状态*/
            width:500px;
            height:500px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
