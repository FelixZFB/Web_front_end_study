<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width: 450px;
            height: 210px;
            border: 1px solid black;
            margin: 50px auto 0;
        }

        .pic{
            width: 80px; /*大小和要插入的图片大小一致*/
            height: 80px;
            background-color: gold;
            float: left;
            margin: 10px; /*设置间距，和文字保持距离*/
        }

        .text{
            background-color: cyan;
            height:210px;
            line-height: 25px; /*设置行距*/
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="pic"><img src="images/bg.jpg" alt="图片"/> </div>
        <div class="text">
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
        </div>
    </div>
</body>
</html>
