<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组选择器</title>
    <style>
        /*组选择器，采用逗号隔开，可以同时给多个元素设置相同的样式*/
        .box1,.box2,.box3{
            width:200px;
            height:200px;
        }
        .box1{
            background:red;
        }
        .box2{
            background:yellow;
        }
        .box3{
            background:blue;
        }
    </style>
</head>
<body>
    <!--要求以下三个元素的宽度和高度都为200px box1背景色红色box2为绿色box3为蓝色-->
    <div class="box1"></div>
    <br>
    <div class="box2"></div>
    <br>
    <div class="box3"></div>
</body>
</html>
