<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            width: 500px;
            height: 200px;
            border: 1px dotted black;
            margin: 50px auto 0;
            font-size: 0; /*文字设置为0，即盒子内的内容都是0，内部元素直接就没了*/
        }

        .box a{
            width: 100px;
            height: 50px;
            background-color: yellow;
            font-size: 16px; /*设置内部元素字体大小，此时内联元素盒子之间的间距就没有了*/
            display: inline-block; /*转换为内联块元素，此时宽度高度就生效了*/
            padding: 10px;
            margin: 40px;
        }
    </style>
</head>
<body>
    <!--a标签就是内联元素，盒子并在一行，宽高由内容决定，自己设置无效-->
    <!--代码换行，盒子之间会产生间距，不换行不会有间距-->
    <!--支持左右的margin和padding(上下padding有bug)-->
    <!--左右设置，盒子之间间距会变宽-->
    <!--上面使用display将内联元素转换为内联块元素-->
    <!--此时所有属性都支持了，但是内联块元素默认盒子并在一行，代码换行，盒子会产生间距，还是使用字体解决-->
    <div class="box">
        <a href="#">链接文字1</a>
        <a href="#">链接文字2</a>
        <a href="#">链接文字3</a>
    </div>
</body>
</html>
