<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: solid 1px black;
            margin: 50px auto 0;
        }

        /*公共样式*/
        .box1, .box2{
            width: 300px;
            height: 100px;
            margin: 10px;
        }

        /*
        元素脱离文档流，不占据文档流的位置，
        可以理解为漂浮在文档流的上方，相对于浏览器窗口进行定位
        */
        .box1{
            background-color: green;
            position: fixed;
            left: 50px;
            top: 50px;
        }

        .box2{
            background-color: yellowgreen;
        }

    </style>
</head>
<body>
    <div class="con">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
