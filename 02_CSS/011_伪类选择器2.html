<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /*hover 设置鼠标悬停在元素上时的状态*/
        /*鼠标放置之前的样式*/
        .box{
            width:200px;
            height:200px;
            background-color:green;
            font-size: 50px;
            text-align: center;
            color: yellow;
        }
        /*鼠标放上以后的样式*/
        .box:hover{
            /*鼠标悬停之后的状态*/
            width:500px;
            height:500px;
            background-color:blue;
        }
    </style>
</head>
<body>
    <div class="box">Hello</div>
</body>
</html>
