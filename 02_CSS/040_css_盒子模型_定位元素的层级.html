<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width: 400px;
            height: 400px;
            border: solid 1px black;
            margin: 50px auto 0;
            position: relative;
        }

        .con div{
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .box1{
            background-color: green;
            left: 30px;
            top: 30px;
        }

        .box2{
            background-color: gold;
            left: 60px;
            top: 60px;
            z-index: 999;
        }

        .box3{
            background-color: red;
            left: 90px;
            top: 90px;
        }

        .box4{
            background-color: blue;
            left: 120px;
            top: 120px;
        }
    </style>
</head>
    <body>
        <div class="con">
            <!--不给定层级参数，默认后面的代码会在最上面-->
            <!--默认层级参数都是小于10的，层级参数越大，就越在最上层-->
            <!--如果我们想让元素在最顶层，就可以给定999-->
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </body>
</html>
