<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .con{
            width: 300px;
            height: 300px;
            background-color: blue;
            /*border: 1px solid blue; !*解决方法1：外边盒子设置一个边框*!*/
            /*overflow: hidden; !*解决方法2：设置溢出，外部盒子设置 overflow:hidden*!*/

        }

        /*解决方法3：推荐使用，不会产生其他冲突，伪类，在小盒子前面插入空元素，类似于方法1设置边框*/
        .clearfix:before{
            content: "";
            display: table;
        }

        .box{
            width: 200px;
            height: 100px;
            background-color: red;
            margin-top: 100px;
            margin-left: 50px;
        }


    </style>
</head>
<body>
    <div class="con clearfix">
        <div class="box"></div>
    </div>
</body>
</html>
