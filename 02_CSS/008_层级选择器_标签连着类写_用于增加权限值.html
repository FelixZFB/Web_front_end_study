<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        /*.main_content类修饰的div，连着一起写*/
        /*注意，div.main_content指的是#content下面的一个具有main_content类属性的div标签*/
        /*这样写就可以增加一个标签权限值*/
        /*#content div .main_content h2  如果这样写，含义就变了，指的是div标签下面还有一个新的标签，它的类属性是.main_content*/
        #content div.main_content h2{
            color:red;
        }

        #content .main_content h2{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="main_content">
            <h2>这是一个h2标题</h2>
        </div>
    </div>
</body>
</html>

<!--
第一条样式的权重计算： 100(#)+1(div标签)+10(类)+1(标签)，结果为112；
第二条样式的权重计算： 100+10+1，结果为111；   少一个div标签，权重值少了1
h2标题的最终颜色为red
-->
