<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <style type="text/css">

        .box{
            width: 200px; /* 设置盒子的宽度，此宽度是指盒子内容的宽度，不是盒子整体宽度(难点) */
            height: 200px; /* 设置盒子的高度，此高度是指盒子内容的高度，不是盒子整体高度(难点) */
            background-color: yellow; /*设置盒子背景色*/
            border: 10px solid red; /*边框宽度 线型 颜色*/
            padding: 50px; /*内容与边框的距离*/
            /*margin: 100px; !*盒子与盒子之间距离*!*/
            margin: 100px auto 100px auto; /*上间距100,右左间距自动，下间距100*/
            /*上面使用auto,会自动计算两边的距离，然后除以2，不管显示页面多大，盒子始终都会保持居中*/
            /*上面的最后一个左间距auto可以省略不写*/
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
