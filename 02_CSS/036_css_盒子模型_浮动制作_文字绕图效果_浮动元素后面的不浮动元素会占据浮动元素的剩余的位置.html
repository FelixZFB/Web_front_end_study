<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .con{
            width: 450px;
            height: 210px;
            border: 1px solid black;
            margin: 50px auto 0;
        }

        .pic{
            width: 80px; /*大小和要插入的图片大小一致*/
            height: 80px;
            background-color: gold;
            float: left;
            margin: 10px; /*设置间距，和文字保持距离*/
        }

        .text{
            background-color: cyan;
            height:190px; /*由于pic给了10px,text也给了10px，总高度210减掉20px才是剩下的高度*/
            line-height: 25px; /*设置行距*/
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="con">
        <div class="pic"><img src="images/bg.jpg" alt="图片"/> </div>
        <!--注意：text不是浮动元素，元素宽度起始是从图片的左上角开始，上面的图片并没有占据文档流的位置*/-->
        <!--由于左上角有了浮动元素，文字就会从图片右边开始，自动避开浮动的元素-->
        <!--图片是浮动在text盒子的上方-->
        <div class="text">
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
            浮动元素后面没有浮动的元素会占据浮动元素的位置，
            没有浮动的元素内的文字会避开浮动的元素，
            形成文字饶图的效果。
        </div>
    </div>
</body>
</html>
