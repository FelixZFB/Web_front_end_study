<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">

        $(function () {

            // 事件一直会向上传，子级向父级，父级在向自己的父级，直到最顶层
            // 传递事件的顺序是按照标签的级别循序，一级一级向上传递
            // 父级有的同类事件都会自动激活执行，没有的话就继续向上执行
            // 比如点击son，弹出1，确定以后，后面的2和3都会依次弹出
            // 点击father，弹出2，确定以后，后面的3会弹出
            $('.son').click(function () {
                alert(1);
            })

            $('.father').click(function () {
                alert(2);
            })

            $('.grandfather').click(function () {
                alert(3);
            })

            // 最顶级对象，就是document，可以理解为html标签
            $(document).click(function () {
                alert('最顶级标签，就是html');
            })



        })

    </script>
    <style type="text/css">

        .grandfather{
            width: 300px;
            height: 300px;
            background-color: green;
        }

        .father{
            width: 200px;
            height: 200px;
            background-color: gold;
        }

        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>
    <!--三层嵌套的div父子孙-->
    <div class="grandfather">
        <div class="father">
            <div class="son"></div>
        </div>
    </div>
</body>
</html>
