
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>层级菜单</title>


	<style type="text/css">
		body{
			font-family:'Microsoft Yahei';
		}
		body,ul{
			margin:0;
			padding:0;
		}

		ul{list-style:none;}


		.menu{
			width:200px;
			margin:20px auto 0;
		}

		.menu .level1,.menu li ul a{
			display:block;
			width:200px;
			height:30px;
			line-height:30px;
			text-decoration:none;
			background-color:#3366cc;
			color:#fff;
			font-size:16px;
			text-indent:10px;
		}

		.menu .level1{
			border-bottom:1px solid #afc6f6;

		}

		.menu li ul a{
			font-size:14px;
			text-indent:20px;
			background-color:#7aa1ef;

		}

		.menu li ul li{
			border-bottom:1px solid #afc6f6;
		}



		.menu li ul{
			display:none; /*除了第一个ul是显示的，其它ul开始都是隐藏的，ul的高度是由内容撑开的*/
		}

		.menu li ul.current{
			display:block;
		}

		.menu li ul li a:hover{
			background-color:#f6b544; /*鼠标放在子菜单栏目上变色*/
		}


	</style>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

	<script type="text/javascript">

		$(function(){

		    // 选择所有的一级菜单栏，点击任何一个一级菜单栏都可以执行函数功能
			$('.level1').click(function(){

			    // 展开收起就是修改了display的属性
				// 当前点击的元素紧挨的同辈元素(next)ul向下展开收起(slideToggle)，parent()再跳到此元素的父级(li),
                // siblings()再跳到此父级的其他的同辈元素(li),选择其他同辈元素(li)的子元素(children)ul，然后将它们都向上收起(slideUp)。
                // 自己展开，其它收起，每次就只显示一个展开的二级菜单
				// 通过stop() 可以修正反复点击导致的持续动画的问题，反复点击一级菜单，然后不点击，动画就会自己一直切换
				$(this).next().stop().slideToggle().parent().siblings().children('ul').slideUp();

			})

		})

	</script>
</head>
<body>
	<ul class="menu">
		<li>
			<a href="#" class="level1">水果</a>
            <!--除了第一个ul是显示的，其它ul开始都是隐藏的，ul的高度是由内容撑开的-->
			<ul class="current"> <!--默认打开时候该ul子级菜单是显示出来的，其它都是隐藏的-->
				<li><a href="#">苹果</a></li>
				<li><a href="#">梨子</a></li>
				<li><a href="#">葡萄</a></li>
				<li><a href="#">火龙果</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">海鲜</a>
			<ul>
				<li><a href="#">蛏子</a></li>
				<li><a href="#">扇贝</a></li>
				<li><a href="#">龙虾</a></li>
				<li><a href="#">象拔蚌</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">肉类</a>
			<ul>
				<li><a href="#">内蒙古羊肉</a></li>
				<li><a href="#">进口牛肉</a></li>
				<li><a href="#">野猪肉</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">蔬菜</a>
			<ul>
				<li><a href="#">娃娃菜</a></li>
				<li><a href="#">西红柿</a></li>
				<li><a href="#">西芹</a></li>
				<li><a href="#">胡萝卜</a></li>
			</ul>
		</li>
		<li>
			<a href="#" class="level1">速冻</a>
			<ul>
				<li><a href="#">冰淇淋</a></li>
				<li><a href="#">湾仔码头</a></li>
				<li><a href="#">海参</a></li>
				<li><a href="#">牛肉丸</a></li>
			</ul>
		</li>

	</ul>
</body>
</html>
