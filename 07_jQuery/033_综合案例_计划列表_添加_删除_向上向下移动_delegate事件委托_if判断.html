<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist</title>
    <style type="text/css">
        .list_con {
            width: 600px;
            margin: 50px auto 0;
        }

        .inputtxt {
            width: 550px;
            height: 30px;
            border: 1px solid #ccc;
            padding: 0px;
            text-indent: 10px;
        }

        .inputbtn {
            width: 40px;
            height: 32px;
            padding: 0px;
            border: 1px solid #ccc;
        }

        .list {
            margin: 0;
            padding: 0;
            list-style: none;
            margin-top: 20px;
        }

        .list li {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #ccc;
        }

        .list li span {
            float: left;
        }

        .list li a {
            float: right;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(function () {

            var $inputtxt = $('#txt1'); // 输入内容的标签
            var $btn = $('#btn1');  // 增加按钮的标签
            var $ul = $('#list');  // 学历列表的ul标签

            // 功能1：添加内容
            // 点击增加，获取input框的值，然后添加到ul的子元素尾部
            $btn.click(function () {
                var $val = $inputtxt.val(); // 获取input输入框里面的值

                // 先判断以下是否有值
                if($val===''){
                    alert('内容为空，请输入内容！');
                    return; // 返回，结束该句代码，继续后面的代码
                }

                var $li = $('<li>\n' +
                    '            <span>' + $val + '</span>\n' +
                    '            <a href="javascript:;" class="up"> ↑ </a>\n' +
                    '            <a href="javascript:;" class="down"> ↓ </a>\n' +
                    '            <a href="javascript:;" class="del">删除</a>\n' +
                    '        </li>');

                $ul.append($li);  // 添加内容都ul子元素的末尾
                // 添加完以后，就将内容清空
                $inputtxt.val(''); // 清空以下input的内容，不然再次点击增加会不断增加相同的内容，必须再次输入，然后添加
            })


            // 功能2：删除和移动列表中的计划，新增加的由于代码执行顺序问题，后期增加计划并没有被绑定，因此不能删除
            // 因此，此处我们使用事件委托，绑定在固定的ul元素上，ul是一直存在的
            // 事件绑定以后，后面新加入的元素都可以执行已经绑定的事件
            $ul.delegate('a','click',function () {

                // 下面的this指的是当前的a标签

                // 内部有三类a标签，需要进行class的值进行判断，执行不同的函数
                var $handler = $(this).prop('class'); // 取出属性的值

                // 删除操作
                if ($handler==='del'){
                    $(this).parent().remove(); // 删除父元素li一个学习计划
                }

                // 向上移动操作
                if ($handler==='up'){
                    // 如果本来就在顶部，即li前面没有元素，就提示一下
                    if($(this).parent().prev().length===0){
                        alert('已经到顶部了！');
                        return;
                    }
                    // li插入到自己前面那个li的前面，使用insertBefore
                    $(this).parent().insertBefore($(this).parent().prev());
                }

                // 向下移动操作
                if ($handler==='down'){
                    if($(this).parent().next().length===0){
                        alert('已经到底部了！');
                        return;
                    }
                    // li插入到自己后面那个li的后面，使用insertAfter
                    $(this).parent().insertAfter($(this).parent().next());
                }
            })




        })

    </script>
</head>
<body>

<div class="list_con">
    <h2>计划学习列表</h2>
    <input type="text" name="" id="txt1" class="inputtxt">
    <input type="button" name="" value="增加" id="btn1" class="inputbtn">
    <ul id="list" class="list">

        <li>
            <span>学习html</span>
            <a href="javascript:;" class="up"> ↑ </a>
            <a href="javascript:;" class="down"> ↓ </a>
            <a href="javascript:;" class="del">删除</a>
        </li>
        <li>
            <span>学习css</span>
            <a href="javascript:;" class="up"> ↑ </a>
            <a href="javascript:;" class="down"> ↓ </a>
            <a href="javascript:;" class="del">删除</a>
        </li>
        <li>
            <span>学习javascript</span>
            <a href="javascript:;" class="up"> ↑ </a>
            <a href="javascript:;" class="down"> ↓ </a>
            <a href="javascript:;" class="del">删除</a>
        </li>

    </ul>

</div>
</body>
</html>
