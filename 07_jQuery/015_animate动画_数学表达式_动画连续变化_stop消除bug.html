<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <style type="text/css">
        .box{
            width: 100px;
            height: 100px;
            background-color: gold;
        }
    </style>
    <script type="text/javascript">

        $(function () {

            var $box = $('.box');

            $('#btn').click(function () {

                // 动画可以使用数学表达式进行变化
                // 通过stop() 可以修正反复点击导致的持续动画的问题，反复点击一级菜单，然后不点击，动画就会自己一直切换
                // stop就是点击时候停止前面的动画，开始当前动画

                // 每点击以下，宽度加上100px
                $box.stop().animate({'width':'+=100px'});

            })


        })

    </script>
</head>
<body>
    <input type="button" name="" value="点击动画" id="btn">
    <div class="box"></div>
</body>
</html>
