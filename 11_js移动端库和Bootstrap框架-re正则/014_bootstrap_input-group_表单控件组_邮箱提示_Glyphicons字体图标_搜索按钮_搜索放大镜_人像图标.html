<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap一般用作响应式布局，因此需要设置视口大小和移动端设备相同meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--bootstrap依赖jQuery库，需要先引入jQuery库-->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!--然后引入bootstrap的js插件-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--最后引入bootstrap的css样式插件，font字体文件夹直接放在web下即可-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">

        /*修改搜索图标大小*/
        .glyphicon-search{
            font-size: 16px;
            color: gold;
        }

    </style>

</head>
<body>
    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <h1>bootstrap表单</h1>
        </div>
    </div>
    <br>
    <br>
    <br>

    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <!--将表单还是放在栅格系统中，方便实现响应式布局-->
            <!--使用form声明一个表单域，role="form"是一些优化后的样式，也可以不要-->

            <form>
                <!--表单控件组-->
                <div class="input-group">
                    <!--表单前面做一个@符号作为输入邮箱的提示-->
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control">
                </div>
                <br>
                <br>

                <!--可点击的搜索按钮-->
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <input type="button" name="" value="搜索" class="btn btn-default">
                    </span>
                </div>
                <br>
                <br>

                <!--使用button做可点击的搜索按钮-->
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary">搜索</button>
                    </span>
                </div>
                <br>
                <br>

                <!--使用button做可点击的搜索按钮，按钮里面加入小放大镜图标-->
                <div class="input-group">
                    <input type="text" class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary">
                            <!--直接使用图标的样式即可-->
                            <!--需要什么图标，直接使用图标的样式名称-->
                            <!--Glyphicons 字体图标地址：https://v3.bootcss.com/components/#glyphicons-->
                            <!--图标放在span标签里面，实际属于字体样式，当做文字使用，我们可以自己修改字体大小和颜色等参数，改变图标样式，参考顶部css样式-->
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </span>
                </div>
                <br>
                <br>

                <div class="input-group">
                    <!--图标当做文字使用，我们可以把用户名替换成一个人的图标-->
                    <!--<label for="input01">用户名:</label>-->
                    <label for="input01">
                        <span class="glyphicon glyphicon-user"></span>
                    </label>
                    <input type="text" name="" class="form-control" id="input01">
                </div>

            </form>

        </div>
    </div>

    <br>
    <br>
    <br>

</body>
</html>
