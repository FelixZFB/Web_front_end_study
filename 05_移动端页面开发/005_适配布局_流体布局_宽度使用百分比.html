<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--视口自动匹配设备宽度-->
    <!--meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        body{
            margin: 0; /*body的宽度就是浏览器窗口宽度*/
        }

        .con a{
            display: block;
            width: 25%; /*占父级的宽度的25%,父级宽度就是窗口宽度*/

            /*流体布局方式1：有时候有bug不推荐，盒子的屏幕占比减去边框就是实际宽度*/
            /*将上面的width注释掉，改成以下写法，整体就是100%了*/
            /*width：calc(25% - 4px);*/

            height: 100px;
            background-color: gold;
            text-align: center;
            /*margin: 10px auto 0;*/
            line-height: 100px;
            text-decoration: none; /*去掉a标签文字下划线*/
            float: left;
            font-size: 14px;
            border: 2px solid cyan;
            /*火狐查看元素，切换到手机端，选一个手机型号，本来是上面是4个25%刚好拍下手机端屏幕宽度*/
            /*现在a标签加了边框，实际宽度大于100%le,最后一个盒子会自动换行*/

            /*流体布局方式2：盒子实际尺寸默认是不包含边框的里面的内容，现在改为从边框开始计算盒子的尺寸*/
            /*box-sizing: content-box; 盒子尺寸默认值是内容宽度加padding加边框宽度，但是设置的宽度只是内容的宽度*/
            box-sizing: border-box;

        }



    </style>
</head>
<body>
    <!--div.con>(a{菜单文字}*4)-->
    <div class="con">
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
        <a href="#">菜单文字</a>
    </div>
</body>
</html>
