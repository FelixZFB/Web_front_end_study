<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .shipei{
            width: 300px;
            height: 215px;
        }


        /*pic2x原始大小是600px*430px*/
        /*通过css样式强行改变尺寸为1/2*/
        /*此时该图片在retina屏幕被2倍拉伸后就不会出现模糊显示*/

        /*retina屏幕需要显示的是300px*215px*/
        /*retina中显示1倍图会出现（被拉伸）模糊，2倍图适配后就不会出现模糊*/

    </style>
</head>
<body>

    <!--pic2x原始大小是pic1x的2倍-->
    <img src="images/pic1x.jpg" alt="1倍图">
    <img src="images/pic2x.jpg" alt="2倍图原始图">
    <img src="images/pic2x.jpg" alt="2倍图适配" class="shipei">

</body>
</html>
