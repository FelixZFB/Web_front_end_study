<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    根元素指定一个更容易计算的font-size，
    根据经验，一般将其设置为62.5%
    （浏览器的默认字体大小为16px，10px = 16px * 62.5%）。
    这样一来，想要完成px到rem的转换，只要将px的值除以10即可。
    -->
    <style>
        html{
            font-size: 62.5%;   /* 16px*0.625=10px */
            /*也可以指定font-size为10px*/
        }

        .div1{
            font-size: 2.4rem;  /* 24px */
            width: 64rem;   /* 640px */
            border: 0.1rem solid black;  /* 1px */
            margin: 50px auto 0;
        }

        .div2{
            font-size: 1.6rem;  /* 16px */
            line-height: 1.6rem;
            width: 64rem;   /* 640px */
            border: 0.1rem solid black;  /* 1px */
            margin: 50px auto 0;
        }

        .div3{
            font-size: 1rem;  /* 10px */
            width: 64rem;   /* 640px */
            border: 0.1rem solid black;  /* 1px */
            margin: 50px auto 0;
        }

    </style>

</head>
<body>
    <div class="div1">
        我是24px字体
    </div>
    <div class="div2">
        我是16px字体
    </div>
    <div class="div3">
        我是1rem
        我是10px字体
    </div>
</body>
</html>
