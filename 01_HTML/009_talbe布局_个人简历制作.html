<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table布局</title>
</head>
    <body>
        <!--border全部设置完成后设置为0，就不显示边框了-->
        <!--cellpadding="0" cellspacing="0"即不占用任何空间-->
        <table width="800" height="800" border="1" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <!--设置第一列的布局内容-->
                <td width="260" valign="top" bgcolor="#fafad2">
                    <!--第一列中嵌套一个表格-->
                    <table width="220" border="1" align="center">
                        <!--设置一个空白行，用于和顶端保持100的距离-->
                        <tr height="100">
                            <td></td>
                        </tr>
                        <tr>
                            <td align="right"><img src="images/person.png"></td>
                        </tr>
                        <tr>
                            <td align="right">Felix Zhang</td>
                        </tr>
                        <tr>
                            <td align="right">18200001111</td>
                        </tr>
                        <tr>
                            <td align="right">Felix@gmail.com</td>
                        </tr>
                    </table>

                </td>
                <!--第二列用于分割，没有内容-->
                <td width="30"></td>
                
                <td width="480">
                    <table width="480" border="1" cellpadding="0" cellspacing="0">
                        <tr>
                            <td><img src="images/resume.png"></td>
                        </tr>
                    </table>
                </td>
                
                <!--第四列用于分割，没有内容-->
                <td width="30"></td>
            </tr>
        </table>
    </body>
</html>
