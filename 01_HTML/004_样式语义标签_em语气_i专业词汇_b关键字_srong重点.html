<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body>
        <div>
            我是块标签div<br>
            em和i标签会自动斜体<br>
            b和strong标签会自动加粗<br>
           <em>我是强调词标签em</em><br>
           <i>我是专业词汇标签i</i><br>
           <b>我是关键字标签b</b><br>
           <strong>我是强调标签,标签内的内容很重要</strong><br>
        </div>
    </body>
</html>
