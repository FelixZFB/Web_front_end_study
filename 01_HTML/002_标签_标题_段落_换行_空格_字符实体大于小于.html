<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <p>
        <!--  在段落前想缩进两个文字的空格，使用空格的字符实体：&nbsp;  -->
        &nbsp;&nbsp;我是段落标签，换行标签<br>
        我是段落标签，换行标签<br />
    </p>
        <!--字符实体，大于&gt;，小于&lt;-->
    <p>10&gt;5</p>
    <p>1&lt;5</p>
</body>
</html>
