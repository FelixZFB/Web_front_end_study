<!--第一行是声明文档，告诉浏览器以什么HTML版本来解析我们的代码-->
<!DOCTYPE html>
<!--html是根元素，最大的标签-->
<html lang="en">
    <!--head 头 主要是来写不直接显示在页面当中的内容 一般做网页的一些设置-->
    <head>
        <!--设置网页的编码格式-->
        <meta charset="UTF-8">
        <!--设置网页的标题，浏览器最上方网页的标题-->
        <title>这是网页的标题</title>
    </head>
    <!--body 体 主要写来显示在页面中的内容-->
    <body bgcolor="#7cfc00">
        这是网页的正文内容
    </body>
</html>
