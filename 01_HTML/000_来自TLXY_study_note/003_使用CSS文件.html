<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的使用</title>

    <!--1. 外链式 通过link标签引入css文件，要在head标签中引入-->
    <link rel="stylesheet" href="./003css文件">

    <!--2. 嵌入式 是通过style标签来写css,也要写在head标签之中-->
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!--3. 内联式 同style属性设置css样式-->
    <div style="width:200px;height:200px;background-color:green;">我是一个样式表</div>
</body>
</html>
