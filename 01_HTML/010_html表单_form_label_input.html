<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签使用演示</title>
</head>
    <body>
    <!--
    form标签来划定一个表单区域，就是网页中最常用的输入用户名密码的地方
    action 数据提交的地址
    method 提交的方式 post get
        get: 表单提交默认是以get方式，提交的数据会在网址中显示
        特点是以URL传输数据，数据会显示在URL地址栏当中，传输数据有大小限制
        相对来说不安全
        post: 数据不通过URL地址传参，相对来说较安全，数据传输没有具体大小的限制
        一般表单指定以post传输数据,数据放在headers中的FromData中
    -->

        <form action="" method="post">
            <!--表单控件type指定表单的类型：普通文本，密码框，单选框，多选框-->
            <!--记住，必须填写name属性，提交到数据库中，name和value的值就是一个键值对,数据库中都是以键值对存储数据-->
            <!--每一部分都放在div标签中，可以自动分块换行，便于管理-->
            <div>
                <!--label的for属性和下面input的id属性结合使用，点击用户名就可以激活输入窗口-->
                <label for="username">用户名: </label>
                <input type="text" name="username" value="" id="username" placeholder="请输入用户名">
            </div>
            <br>

            <div>
                <label>密&nbsp;&nbsp;&nbsp;码: </label>
                <input type="password" name="password" value="">
            </div>
            <br>

            <div>
                <!--radio单选框，必须有name和value属性，并且一组name的属性值必须相同，一般1代表男，0代表女-->
                <!--name的值如果不相同，则变成了多选框了-->
                <label>性&nbsp;&nbsp;&nbsp;别: </label>
                <input type="radio" name="sex" value="1"> 男
                <input type="radio" name="sex" value="0"> 女
            </div>
            <br>

            <div>
                <!--checkbox多选框，必须有name和value属性-->
                <!--name的值最好加一个中括号-->
                <!--value值的123分别代表篮球，足球，排球，也可以自己指定,但是前端后端要一致，才能正确识别-->
                <label>爱&nbsp;&nbsp;&nbsp;好：</label>
                <input type="checkbox" name="love[]" value="1"> 篮球
                <input type="checkbox" name="love[]" value="2"> 足球
                <input type="checkbox" name="love[]" value="3"> 排球
            </div>
            <br>

            <div>
                <!--select下拉框 必须配合option使用-->
                <!--<option>标签与<select>标签配合，定义下拉表单元素中的选项 -->
                <label>学&nbsp;&nbsp;&nbsp;历：</label>
                <select name="xl">
                    <option value="0">小学</option>
                    <option value="1">初中</option>
                    <option value="2">高中</option>
                    <option value="3">大学</option>
                </select>
            </div>
            <br>

            <div>
                <!--file文件上传-->
                <label>请选择上传的文件：</label>
                <input type="file" name="file">
            </div>
            <br>

            <div>
                <!--textarea多行文本输入框-->
                <label>请输入个人说明：</label> <br>
                <textarea name="text" id="">请输入个人信息</textarea>
            </div>
            <br>

            <div>
                <!--按钮"submit"定义提交按钮,"reset" 定义重置按钮,"button" 定义一个普通按钮-->
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <input type="button" value="备用">
            </div>
            <br>

            <div>
                <!--隐藏域 不需要用户查看和填写的信息-->
                <input type="hidden" name="id" value="0">
            </div>
            <br>

        </form>

    </body>
</html>

<!--get提交，所有信息都会显示在网址中，密码都可以看见，因此有敏感信息使用post提交-->
