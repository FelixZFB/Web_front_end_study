<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
    <body>
    <h3>表格1</h3>
    <table border="1" width="300" height="200" align="center">
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td align="center">1</td>
            <td align="center">3</td>
            <td align="center">3</td>
        </tr>
        <tr>
            <td align="center" valign="top">1</td>
            <td align="center" valign="top">3</td>
            <td align="center" valign="top">3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>3</td>
        </tr>
    </table>

    <h3>表格2</h3>
    <!-- table>(tr>td*5)*6 接着按tab快速创建-->
    <table border="2" width="600" height="400" align="center">
        <tr >
            <td colspan="5"></td>
        </tr>
        <tr>
            <td width="25%" align="center">姓名</td>
            <td width="15%" align="center">Felix</td>
            <td width="25%" align="center">性别</td>
            <td width="15%" align="center">男</td>
            <td width="20%" rowspan="5"><img src="images/person.png" alt="头像图片"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    </body>
</html>
