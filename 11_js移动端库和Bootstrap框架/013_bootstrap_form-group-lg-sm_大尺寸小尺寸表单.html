<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap一般用作响应式布局，因此需要设置视口大小和移动端设备相同meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--bootstrap依赖jQuery库，需要先引入jQuery库-->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!--然后引入bootstrap的js插件-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--最后引入bootstrap的css样式插件，font字体文件夹直接放在web下即可-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">


    </style>

</head>
<body>
    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <h1>bootstrap表单</h1>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <!--将表单还是放在栅格系统中，方便实现响应式布局-->
            <!--使用form声明一个表单域，role="form"是一些优化后的样式，也可以不要-->
            <!--水平排列表单，随便怎么拉伸，一个内联表单总是在一行，始终不会换行-->
            <!--011内联表单，缩小到一定程度还是会换行-->
            <form class="form-horizontal">

                <!--大尺寸表单-->
                <div class="form-group form-group-lg">
                    <!--文字和输入框-->
                    <label for="input02" class="col-xs-2">密码:</label>
                    <div class="col-xs-10">
                       <input type="password" name="" class="form-control" id="input02">
                    </div>
                </div>
                <br>
                <br>
                <br>

                <!--正常尺寸表单-->
                <div class="form-group">
                    <!--文字和输入框-->
                    <label for="input02" class="col-xs-2">密码:</label>
                    <div class="col-xs-10">
                       <input type="password" name="" class="form-control" id="input02">
                    </div>
                </div>
                <br>
                <br>
                <br>

                <!--小尺寸表单-->
                <div class="form-group form-group-xs">
                    <!--文字和输入框-->
                    <label for="input02" class="col-xs-2">密码:</label>
                    <div class="col-xs-10">
                       <input type="password" name="" class="form-control" id="input02">
                    </div>
                </div>

            </form>

        </div>
    </div>

    <br>
    <br>
    <br>

</body>
</html>
