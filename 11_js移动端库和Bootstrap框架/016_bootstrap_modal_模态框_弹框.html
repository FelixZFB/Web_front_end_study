<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap一般用作响应式布局，因此需要设置视口大小和移动端设备相同meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--bootstrap依赖jQuery库，需要先引入jQuery库-->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!--然后引入bootstrap的js插件-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--最后引入bootstrap的css样式插件，font字体文件夹直接放在web下即可-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <!--div.container>div.row>div-->
    <!--弹框弹出按钮-->
    <!--data-toggle="modal" data-target="#mymodal"和模态框的id="mymodal"进行关联，点击弹出模态框-->
    <div class="container">
        <div class="row">
            <div class="btn btn-primary" data-toggle="modal" data-target="#mymodal">点击弹出模态框</div>
        </div>
    </div>

    <!--模态框主体结构，三层div里面包裹具体内容-->
    <!--具体格式直接按照下面格式，具体含义参考000MD文件-->
    <div class="modal fade" id="mymodal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    弹框标题，头部信息
                </div>
                <!--文字内容部分-->
                <div class="modal-body">
                    模态框主体，弹框内容信息
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"  data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存修改</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
