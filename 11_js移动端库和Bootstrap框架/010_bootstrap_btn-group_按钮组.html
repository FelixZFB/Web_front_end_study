<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--bootstrap一般用作响应式布局，因此需要设置视口大小和移动端设备相同meta:vp-->
    <meta name="viewport" content="width=device-width, user-scalable=no,
     initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <!--bootstrap依赖jQuery库，需要先引入jQuery库-->
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <!--然后引入bootstrap的js插件-->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--最后引入bootstrap的css样式插件，font字体文件夹直接放在web下即可-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <style type="text/css">


    </style>

</head>
<body>
    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <h1>bootstrap按钮</h1>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <!--按钮组创建，按钮组挨在一起-->
            <!--我们可以进行到第几步，然后修改对应的样式，移动端注册常用-->
            <div class="btn btn-group">
                <a href="#" class="btn btn-primary btn-lg">步骤1</a>
                <a href="#" class="btn btn-success btn-lg">步骤2</a>
                <a href="#" class="btn btn-success btn-lg">步骤3</a>
                <a href="#" class="btn btn-success btn-lg">步骤4</a>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <!--响应容器-->
    <div class="container">
        <!--每次分12等分都是以一行为准-->
        <div class="row">
            <!--按钮组创建，按钮组挨在一起,按钮组总是一行，占据父级100%宽度-->
            <div class="btn btn-group btn-group-justified">
                <a href="#" class="btn btn-primary btn-lg">步骤1</a>
                <a href="#" class="btn btn-success btn-lg">步骤2</a>
                <a href="#" class="btn btn-success btn-lg">步骤3</a>
                <a href="#" class="btn btn-success btn-lg">步骤4</a>
            </div>
        </div>
    </div>

</body>
</html>
