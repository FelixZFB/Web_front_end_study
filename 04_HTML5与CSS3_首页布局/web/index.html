<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-首页</title>
    <!--使用外联CSS样式-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"> <!--包括一些通用样式和清除自带的样式-->
    <link rel="stylesheet" type="text/css" href="css/main.css"> <!--自定义样式，要写在reset后面，不然main样式也会被清除哦-->
</head>
<body>

    <!--页面顶部：欢迎信息、用户模块：登陆模块和信息模块-->
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜!</div> <!--fl flow:left;-->

            <div class="user_con fr">

                <!--登录前的显示-->
                <!--ul.login_btns>(li>a)*2-->
                <ul class="login_btns fl">
                    <li><a href="">登录</a></li>
                    <li><span>|</span></li>
                    <li><a href="">注册</a></li>
                </ul>

                <!--登录后的显示,默认是隐藏起来的-->
                <div class="user_info fl">
                    欢迎您：<em>张山</em>
                </div>

                <!--公共显示信息模块-->
                <!--ul.user_icons>(li>a)*2-->
                <ul class="user_btns fl">
                    <li><span>|</span></li>
                    <li><a href="">我的购物车</a></li>
                    <li><span>|</span></li>
                    <li><a href="">我的订单</a></li>
                </ul>

            </div>
        </div>
    </div>

    <!--logo、搜索框、购物车-->
    <div class="center_con">

        <!--三个盒子分别使用左浮动，左浮动，右浮动布置，如果不给浮动，会自动从大盒子的左上角开始排列-->
        <!--浮动的盒子会在未浮动的盒子上层-->
        <!--图片放在a标签里面，点击图片就可以跳转到主页-->
        <!--a标签设置为左浮动，由于a并不占用空间，图片空间就是a标签占用的空间-->
        <a href="index.html" class="logo fl"><img src="images/logo.png" alt="天天生鲜Logo"></a>
        <div class="search_con fl">
            <form>
                <input type="text" name="" class="input_txt fl" value="请输入搜索的内容">
                <input type="submit" name="" class="input_sub fl" value="搜索">
            </form>
        </div>

        <div class="chart_con fr">
            <!--浮动为行内块元素，显示在一行-->
            <a href="#" class="chart_link fl">我的购物车</a>
            <a href="#" class="chart_num fl">5</a>
        </div>

    </div>




</body>
</html>
