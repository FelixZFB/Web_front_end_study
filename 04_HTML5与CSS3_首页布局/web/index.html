<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天天生鲜-首页</title>
    <!--使用外联CSS样式-->
    <link rel="stylesheet" type="text/css" href="css/reset.css"> <!--包括一些通用样式和清除自带的样式-->
    <link rel="stylesheet" type="text/css" href="css/main.css"> <!--自定义样式，要写在reset后面，不然main样式也会被清除哦-->
</head>
<body>

    <!--
    1. 从顶部向底部，进行分块
    2. 每一块，先做整体大的布局，然后再做里面每一块的布局
    3. 大块里面每一块，先都使用背景色整体做出来，确保不出错
    4. 然后再一块一块最终完成整个页面
    -->


    <!--页面顶部：欢迎信息、用户模块：登陆模块和信息模块-->
    <div class="header_con">
        <div class="header">
            <div class="welcome fl">欢迎来到天天生鲜!</div> <!--fl flow:left;-->

            <div class="user_con fr">

                <!--登录前的显示-->
                <!--ul.login_btns>(li>a)*2-->
                <ul class="login_btns fl">
                    <li><a href="">登录</a></li>
                    <li><span>|</span></li>
                    <li><a href="">注册</a></li>
                </ul>

                <!--登录后的显示,默认是隐藏起来的-->
                <div class="user_info fl">
                    欢迎您：<em>张山</em>
                </div>

                <!--公共显示信息模块-->
                <!--ul.user_icons>(li>a)*2-->
                <ul class="user_btns fl">
                    <li><span>|</span></li>
                    <li><a href="">我的购物车</a></li>
                    <li><span>|</span></li>
                    <li><a href="">我的订单</a></li>
                </ul>

            </div>
        </div>
    </div>


    <!--logo、搜索框、购物车-->
    <div class="center_con">

        <!--三个盒子分别使用左浮动，左浮动，右浮动布置，如果不给浮动，会自动从大盒子的左上角开始排列-->
        <!--浮动的盒子会在未浮动的盒子上层-->
        <!--图片放在a标签里面，点击图片就可以跳转到主页-->
        <!--a标签设置为左浮动，由于a并不占用空间，图片空间就是a标签占用的空间-->
        <a href="index.html" class="logo fl"><img src="images/logo.png" alt="天天生鲜Logo"></a>
        <div class="search_con fl">
            <form>
                <input type="text" name="" class="input_txt fl" value="请输入搜索的内容">
                <input type="submit" name="" class="input_sub fl" value="搜索">
            </form>
        </div>

        <div class="chart_con fr">
            <!--浮动为行内块元素，显示在一行-->
            <a href="#" class="chart_link fl">我的购物车</a>
            <a href="#" class="chart_num fl">5</a>
        </div>

    </div>


    <!--主菜单栏：全部商品、首页、手机端-->
    <div class="main_menu_con">
        <div class="center_con02">
            <h2>全部商品分类</h2>
            <!--ul>(li>a{首页})*3-->
            <ul>
                <li><a href="">首页</a></li>
                <li><a href="">手机生鲜</a></li>
                <li><a href="">抽奖</a></li>
            </ul>
        </div>
    </div>


    <!--二级菜单、幻灯片、广告-->
    <!--.center_con03-->
    <div class="center_con03">
        <!--二级菜单栏-->
        <div class="sub_menu_con fl">
            <!--ul.sub_menu_con>(li>a{新鲜水果})*6-->
            <ul class="sub_menu_con">
                <li><a href="#">新鲜水果</a></li>
                <li><a class="icon02" href="#">新鲜水果</a></li>
                <li><a class="icon03" href="#">海鲜水产</a></li>
                <li><a class="icon04" href="#">新鲜水果</a></li>
                <li><a class="icon05" href="#">新鲜水果</a></li>
                <li><a class="icon06" href="#">新鲜水果</a></li>
            </ul>
        </div>

        <!--幻灯片产品展示-->
        <div class="slide_con fl">
            <!--ul>(li>a>img)*3-->
            <ul class="slide fl">
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
                <li><a href=""><img src="images/slide.jpg" alt="图片展示"></a></li>
            </ul>

            <!--幻灯片左右箭头-->
            <div class="prev"></div>
            <div class="next"></div>

            <!--幻灯片底部6个小圆点-->
            <ul class="points">
                <li class="active"></li> <!--第一个点是激活状态，单独给个样式-->
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>


        <!--右侧广告栏-->
        <div class="advs fl">
            <a href="#"><img src="images/adv01.jpg" alt="广告图片"></a>
            <a href="#"><img src="images/adv02.jpg" alt="广告图片"></a>
        </div>
    </div>


    <!--新鲜水果子菜单：-->
    <div class="common_model">

        <!--标题栏-->
        <div class="common_title_con">
            <h3>新鲜水果</h3>

            <!--ul>(li>a{加州提子})*3-->
            <ul>
                <li><a href="">加州提子</a></li>
                <li><a href="">加州提子</a></li>
                <li><a href="">加州提子</a></li>
            </ul>
            <a href="#">查看更多&gt;</a>
        </div>

        <!--商品菜单栏-->
        <div class="goods_banner"></div>


        <!--商品列表橱窗展示-->
        <ul class="goods_list">
            <li>
                <h4>草莓</h4>
                <a href="#"><img src="images/goods.jpg" alt="商品图片"></a>
                <div class="price">￥ 38.00</div>
            </li>
            <li>
                <h4>草莓</h4>
                <a href="#"><img src="images/goods.jpg" alt="商品图片"></a>
                <div class="price">￥ 38.00</div>
            </li>
            <li>
                <h4>草莓</h4>
                <a href="#"><img src="images/goods.jpg" alt="商品图片"></a>
                <div class="price">￥ 38.00</div>
            </li>
            <li>
                <h4>草莓</h4>
                <a href="#"><img src="images/goods.jpg" alt="商品图片"></a>
                <div class="price">￥ 38.00</div>
            </li>
        </ul>

    </div>



</body>
</html>
