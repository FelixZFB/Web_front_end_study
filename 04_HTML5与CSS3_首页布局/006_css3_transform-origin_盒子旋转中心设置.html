<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">

        .box01,.box02,.box03,.box04{
            float: left;
            width: 200px;
            height: 200px;
            border: 3px solid black;
            background-color: gold;
            margin: 50px 30px 0 0;
            text-align: center;
            font: bold 20px/200px "Microsoft YaHei";
            /*过渡动画*/
            transition: all 1s ease;
        }

        .box01:hover,.box02:hover,.box03:hover,.box04:hover{
            transform: rotate(45deg);
        }

        .box01{
            transform-origin: left center; /*左边的中点为旋转中心*/
        }

        .box02{
            transform-origin: left top; /*左边的上顶点为旋转中心*/
        }

        .box03{
            transform-origin: 150px 150px; /*设置相对于盒子左上角的位置为旋转中心*/
        }

        .box04{
            transform-origin: 200px 200px; /*左边的中点为旋转中心*/
        }

    </style>

</head>
<body>
    <div class="box01"></div>
    <div class="box02"></div>
    <div class="box03"></div>
    <div class="box04"></div>
</body>
</html>
