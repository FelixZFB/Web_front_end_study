<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*预加载模块*/
        window.onload = function () {

            var oDiv = document.getElementById('div1');
            var iLeft = 0; // 默认左边距为0

            /*使用定时器，每隔段时间调用一次,经验数据：30ms动一次，大小可以调整*/
            var timer = setInterval(moving,30);

            function moving() {
                iLeft += 2;
                oDiv.style.left = iLeft + 'px';
                if (iLeft > 700){
                    clearInterval(timer); // 大于700px就关闭定时器，函数不在执行
                }
            }

        }

    </script>

    <style type="text/css">

        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute;
            left: 0;
            top: 100px;
        }

    </style>
</head>
<body>
    <div id="div1" class="box">
        我是div元素
    </div>
</body>
</html>
