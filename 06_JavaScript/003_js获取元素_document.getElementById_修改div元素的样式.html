<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*坑注意：内置对象获取元素需要写在window.onload模块里面*/
        /*含义是整个HTML页面加载完成后，在执行大括号里面的语句*/
        /*如果直接执行内置对象获取语句，后面的代码还没有加载，div1是无法找到的，不能对其修改*/
        /*不使用window.onload，可以将script语句整体放在body的最末尾*/
        window.onload = function() {

            /*内置对象获取修改元素的属性*/
            document.getElementById('div1').style.color = 'red'; /*样式都需要使用引号*/
            document.getElementById('div1').style.fontSize = '32px';
            /*样式名称和css有些区别，css有横杠的全部改成驼峰式即可*/


            // 上面书写比较繁琐，可以使用变量简化代码
            var oDiv2 = document.getElementById('div2');
            oDiv2.style.color = 'blue';
            oDiv2.style.fontSize = '32px';
            oDiv2.style.border = '2px solid black';

        }

    </script>
</head>
<body>
    <div id="div1">这是一个div元素</div>
    <div id="div2">这是一个div元素</div>
</body>
</html>
