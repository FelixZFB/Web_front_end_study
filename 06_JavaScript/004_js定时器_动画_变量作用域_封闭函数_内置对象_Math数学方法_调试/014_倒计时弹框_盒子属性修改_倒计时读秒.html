			background-color:gold;
			margin:10px;
			height:40px;
			line-height: 40px;
			text-align: center;
		}

		.mask{
			position:fixed;
			width:100%;
			height:100%;
			background-color:#000;
			left:0;
			top:0;
			opacity:0.5;
			z-index:9998;

	</style>

			var iTime = 5; /*全局变量，开始值就是5*/


			oBtn.onclick = function () {
				oPop.style.display = 'block'; /*点击弹框，显示出pop_con弹框内容，本来设置的是none隐藏*/

					iTime--;
