<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*预加载模块*/
        window.onload = function () {

            var oDiv = document.getElementById('div1');
            var iLeft = 0; // 默认左边距为0
            var iSpeed = 3; //移动的速度

            /*使用定时器，每隔段时间调用一次,经验数据：30ms动一次，大小可以调整*/
            var timer = setInterval(moving,10);

            function moving() {
                iLeft += iSpeed;
                oDiv.style.left = iLeft + 'px'; /*数字和字符串相加就是字符串拼接*/
                if (iLeft > 700){
                    iSpeed = -3; /*当移动到700px时候，*/
                }

                if (iLeft < 0){
                    iSpeed =3;
                }
            }

        }

    </script>

    <style type="text/css">

        .box{
            width: 200px;
            height: 200px;
            background-color: gold;
            position: absolute; /*相对于body定位，即浏览器窗口*/
            left: 0;
            top: 100px;
        }

    </style>
</head>
<body>
    <div id="div1" class="box">
        我是div元素
    </div>
</body>
</html>
